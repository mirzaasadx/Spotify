<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen To Your Favourite Ssongs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Songs Available - Listen Now</h1>
            <div>
                <div class="songitems">
                    <img src="1.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timespan">3:50<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitems">
                    <img src="2.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timespan">3:50<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>               
                <div class="songitems">
                    <img src="3.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timespan">3:50<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitems">
                    <img src="4.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timespan">3:50<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitems">
                    <img src="7.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timespan">3:50<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songitems">
                    <img src="10.jpg" alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timespan">3:50<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0 " max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="./playing.gif" width="50px" id="gif"> <span id="masterSongName">LEGION - It's Always Blue</span></div>
    </div>
<script src="script.js"></script>    
<script src="https://kit.fontawesome.com/d2c6019525.js" crossorigin="anonymous"></script>

</body>
</html>
